sudo: required
language: python
matrix:
  include:
    - python: 2.6
      env: PYV=2.6
    - python: 2.7
      env: PYV=2.7
    - python: 3.3
      env: PYV=3.3
    - python: 3.4
      env: PYV=3.4
    - python: 3.5
      env: PYV=3.5
    - python: 3.6
      env: PYV=3.6
#    - python: nightly
    - python: pypy
    - language: generic
      env: PYV=Mac2
      os: osx
    - language: generic
      os: osx
      env: PY3=3 PYV=Mac3

install: .ci/travis.sh
script: python$PY3 setup.py test -c
after_success:
    - if [ -n "$PYV" ] ; then coveralls; fi

notifications:
    email:
        on_success: change
        on_failure: change
