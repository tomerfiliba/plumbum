sudo: required
language: python
dist: trusty
matrix:
  include:
    - python: 2.6
      env: PYV=2.6
    - python: 2.7
      env: PYV=2.7
    - python: 3.4
      env: PYV=3.4
    - python: 3.5
      env: PYV=3.5
    - python: 3.6
      env: PYV=3.6
    - python: 3.7
      env: PYV=3.7
      dist: xenial
#    - python: nightly
    - python: pypy
    - language: generic
      env: PY3=2 PYV=Mac2
      os: osx
      before_install:
        - python2 -m ensurepip --upgrade
    - language: generic
      os: osx
      env: PY3=3 PYV=Mac3
      before_install:
        - brew update || echo "Already updated"
        - brew upgrade python@3 || echo "Python3 already installed"

install: .ci/travis.sh
script: python$PY3 setup.py test -c
after_success:
  - if [ -n "$PYV" ] ; then coveralls; fi

notifications:
  email:
    on_success: change
    on_failure: change
