name: CI

on:
  workflow_dispatch:
  push:
    branches:
    - master
    - main
  pull_request:
    branches:
    - master
    - main
  release:
    types:
    - published

jobs:

  pre-commit:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.3

  tests:
    name: Tests on ðŸ ${{ matrix.python-version }} ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.7, 3.9]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
        - python-version: 'pypy-2.7'
          os: ubuntu-latest
        - python-version: 'pypy-3.6'
          os: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v2
      if: runner.os == 'Linux' && startsWith(matrix.python-version, 'pypy')
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('setup.cfg') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-pip-

    - name: Install
      run: |
        pip install wheel coveralls
        pip install -e .[dev]

    - name: Setup SSH tests
      if: runner.os != 'Windows'
      run: |
        chmod 755 ~
        mkdir -p ~/.ssh
        chmod 755 ~/.ssh
        echo "NoHostAuthenticationForLocalhost yes" >> ~/.ssh/config
        echo "StrictHostKeyChecking no" >> ~/.ssh/config
        ssh-keygen -q -f ~/.ssh/id_rsa -N ''
        cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
        chmod 644 ~/.ssh/authorized_keys
        ls -la ~
        ssh localhost -vvv "echo 'Worked!'"

    - name: Test with pytest
      run: pytest --cov

    - name: Upload coverage
      if: matrix.python-version != '2.7' && matrix.python-version != 'pypy-2.7'
      run: coveralls --service=github
      env:
        COVERALLS_PARALLEL: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: test-${{ matrix.os }}-${{ matrix.python-version }}


  dist:
    name: Dist
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Build SDist and wheel
      run: pipx run --spec build pyproject-build
    - uses: actions/upload-artifact@v2
      with:
        path: dist/*

  deploy:
    name: Deploy
    runs-on: ubuntu-20.04
    needs: [dist]
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
    - uses: actions/download-artifact@v2
      with:
        name: artifact
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}

  coverage:
    needs: [tests]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/setup-python@v2
    - name: Install coveralls
      run: pip install coveralls
    - name: Coveralls Finished
      run: coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
