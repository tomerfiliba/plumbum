name: CI

on:
  workflow_dispatch:
  push:
    branches:
    - master
    - main
  pull_request:
    branches:
    - master
    - main

env:
  FORCE_COLOR: 3

jobs:

  pre-commit:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v6
      with:
        python-version: "3.x"
    - uses: pre-commit/action@v3.0.1
    - name: Setup uv
      uses: astral-sh/setup-uv@v7
    - name: pylint
      run: uvx nox -s pylint -- --output-format=github

  tests:
    name: Tests on ðŸ ${{ matrix.python-version }} ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.11", "3.14"]
        os: [ubuntu-22.04, windows-latest, macos-13]
        include:
        - python-version: 'pypy-3.10'
          os: ubuntu-22.04
        - python-version: '3.10'
          os: ubuntu-22.04
        - python-version: '3.13'
          os: ubuntu-22.04
        exclude:
        - python-version: '3.14'
          os: windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup uv (cached)
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-suffix: ${{ matrix.os }}-${{ matrix.python-version }}
        cache-dependency-glob: "**/pyproject.toml"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Add locale for locale test
      if: runner.os == 'Linux' && matrix.python-version != '3.11'
      run: sudo locale-gen fr_FR.UTF-8

    - name: Install
      run: |
        uv venv --python ${{ matrix.python-version }}
        uv pip install -e.[test] pytest-github-actions-annotate-failures

    - name: Setup SSH tests
      if: runner.os != 'Windows'
      run: |
        chmod 755 ~
        mkdir -p ~/.ssh
        chmod 755 ~/.ssh
        echo "NoHostAuthenticationForLocalhost yes" >> ~/.ssh/config
        echo "StrictHostKeyChecking no" >> ~/.ssh/config
        ssh-keygen -q -f ~/.ssh/id_rsa -N ''
        cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
        chmod 644 ~/.ssh/authorized_keys
        ls -la ~
        ssh localhost -vvv "echo 'Worked!'"

    - name: Test with pytest
      run: uv run pytest --cov --run-optional-tests=ssh,sudo

    - name: Upload coverage
      run: uvx coveralls --service=github
      env:
        COVERALLS_PARALLEL: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: test-${{ matrix.os }}-${{ matrix.python-version }}

  coverage:
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v6
      with:
        python-version: "3.x"
    - name: Install coveralls
      run: pip install coveralls
    - name: Coveralls Finished
      run: coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
